<!DOCTYPE html>
<html>
    <head>
        <title>Discos</title>
        <link href="css/style.css" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css2?family=Lora" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Rubik" rel="stylesheet">

        <script language="javascript">
            var Produtos = new Array(6);
            Produtos[0] = ["Western Digital", "HD Sata III", "500 Gb","HD_WD_500gb_70", "170,00"];
            Produtos[1] = ["Seagate", "HD Sata III", "1 Tb", "HD_Seagate_1Tb_70", "350,00"];
            Produtos[2] = ["Samdisk", "SSD Sata III", "480 Gb", "SSD_Samdisk_480Gb_70", "380,00"];
            Produtos[3] = ["Kingston", "SSD Sata III", "960 Gb", "SSD_Kingston_960Gb_70", "700,00"];
            Produtos[4] = ["Kingston", "SSD M2", "500 Gb", "SSD_Kingston_M2_5000Gb_70", "410,00"];
            Produtos[5] = ["Western Digital", "SSD M2", "240 Gb", "SSD_WD_M2_240Gb_70", "270,00"];

            function MostraProduto(ind) {
                var fabricante = document.getElementById("titDes");
                var imagem = document.getElementById("imgDes");
                var descricao = document.getElementById("prcDes");

                fabricante.innerHTML = Produtos[ind][0];
                imagem.src = "Imagens/" + Produtos[ind][3] + ".jpg";
                descricao.innerHTML = "<p>Interface: " + Produtos[ind][1] + "</p>" + "<p>Capacidade: " + Produtos[ind][2] + "</p>" + "Preço: R$ " + "<span class='preco'>" + Produtos[ind][4] + "</span></p>";
            }
        </script>

    </head>

    <body>
        <header>
